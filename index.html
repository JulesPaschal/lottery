<!DOCTYPE html>
<html>
    <link rel = 'stylesheet' href = 'style.css' />
<head>
<title> Lottery </title>
</head>

<body>
    <h1>Welcome to the Massachusetts Lottery! </h1>
    <script = javascript>

        arr = [0,0,0,0,0]

        for(i = 0; i < 5; i++){
            arr[i] = Math.round(Math.random() * 48)
        }
        luckyball = Math.round(Math.random() * 48)

        input = prompt ("Enter five numbers between 1 and 48", "").split(" ")

        for (i = 0; i < 5; i++){
            input[i] = parseInt(input[i])
        }

        document.write("You chose the following numbers! <br>")
        for (i = 0; i < 5; i++){
            document.write(input[i]+ "<br>") 
        }
        document.write("The Array was the following numbers! <br>")
        for (i = 0; i < 5; i++){
            document.write(arr[i]+ "<br>") 
        }

        luckyInput = prompt("Enter one more number between 1 and 48")
        document.write("You chose " + luckyInput + " for the luckyball! <br>")
        document.write("The luckyball number was " + luckyball + "!<br>")

        // this array exists to simplify the conditionals later
        prizes = [4, 6, 3, 25, 20, 150, 200, 5000, 25000, 7000]
        ctr = 0


        // this for loop checks for matches. if found, that array value
        // goes to -1 to indicate that it was counted
        for(i = 0; i < input.length; i++) {  
            var num = input[i]                
            if (arr.includes(num) == true) {
                ctr++
                arr[i] = -1
            }
        }

        // accessing the array above allows for less cases
        playerPrize = 0
        if (ctr == 0 && luckyInput == luckyball){
            playerPrize = prizes[0]
        }
        else if (ctr == 1 && luckyInput == luckyball){
            playerPrize = prizes[1]
        }
        else if (ctr > 1 && luckyInput == luckyball){
            playerPrize = prizes [2 * ctr - 1]
        }
        else if (ctr > 1 && luckyInput != luckyball){
            playerPrize = prizes [2 * ctr - 2]
        }

        if (playerPrize == 7000){
            document.write("You've won $" + playerPrize + " a week for life!")
        }
        else if (playerPrize == 25000){
            document.write("You've won $" + playerPrize + " a year for life!")

        }
        else { document.write("You've won $" + playerPrize)}

    </script>


</body>
